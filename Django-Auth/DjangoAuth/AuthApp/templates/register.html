<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/register/" method="post">
        First Name : <input type="text" name="fname" id="fname" maxlength="30" /><br/><br/>
        Last Name : <input type="text" name="lname" id="lname" maxlength="30" /><br/><br/>
        Email : <input type="email" name="email" id="email" /><br/><br/>
        Password : <input type="password" name="password1" id="password" /><br/><br/>
        Confirm Password : <input type="password" name="password2" id="password" /><br/><br/><br/>
        <input type="submit" value="REGISTER" />
    </form>
</body>
</html>
